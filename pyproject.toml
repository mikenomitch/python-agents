[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-agents"
version = "0.1.0"
description = "Thin Python wrapper around Cloudflare Agents SDK for Python Workers"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "python-agents contributors"}]
dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
